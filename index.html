<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>歩行記録</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>歩行記録</h1>

  <main>
    <div class="input-area">
      <input id="title" type="text" placeholder="日付">
      <textarea id="text" placeholder="歩数"></textarea>
    </div>

    <div class="button-area">
      <button id="save">セーブ</button>
      <button id="clear">全て削除</button>
    </div>
 
  </main>

  <ul id="list">
    <!-- ここに追加データが挿入される -->
  </ul>
  <footer>
    <img src="go.png" width="60" height="60" />
  </footer>

  <!-- 以下にjsを書いていきます -->
  <script>

    //1.Save クリックイベント
    $("#save").on("click", function () {
      const key = $("#title").val();
      const value = $("#text").val();
    
    localStorage.setItem(key, value);
    const html = `
    <li>
       <p>${key}</p>
        <p>${value}</p>
    </li>
    `;
    $("#list").append(html);
  });

    //2.clear クリックイベント
    $("#clear").on("click", function () {
      localStorage.clear();
      $("#list").empty();
    });

    //3.ページ読み込み：保存データ取得表示
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      const value = localStorage.getItem(key);
      const html = `
      <li>
        <p>${key}</p>
        <p>${value}</p>
        </li>
        `
        $("#list").append(html)

      }




  </script>

  

</body>

</html>
